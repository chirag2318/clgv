<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — BharatPass</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        /* ---- Auth Card ---- */
        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 40px;
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            box-shadow: var(--shadow-card);
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Light mode: solid white card */
        body.light-mode .auth-card {
            background: #ffffff;
            border-color: rgba(79, 142, 247, 0.15);
            box-shadow: 0 20px 60px rgba(79, 142, 247, 0.12), 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        /* ---- Logo ---- */
        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo-icon {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 12px;
            box-shadow: 0 8px 32px rgba(79, 142, 247, 0.4);
            overflow: hidden;
        }

        .auth-logo-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-logo-sub {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* ---- Login / Register toggle ---- */
        .auth-toggle {
            display: flex;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 4px;
            margin-bottom: 28px;
            border: 1px solid var(--glass-border);
            transition: background 0.3s ease;
        }

        body.light-mode .auth-toggle {
            background: #f0f3fc;
            border-color: rgba(79, 142, 247, 0.15);
        }

        .auth-toggle-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
        }

        body.light-mode .auth-toggle-btn {
            color: var(--text-muted);
        }

        .auth-toggle-btn.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 2px 12px rgba(79, 142, 247, 0.4);
        }

        /* ---- Form ---- */
        .auth-form {
            display: none;
            animation: fade-in 0.25s ease;
        }

        .auth-form.active {
            display: block;
        }

        /* Light mode inputs look clean */
        body.light-mode .form-input {
            background: #f5f7ff;
            border-color: rgba(79, 142, 247, 0.2);
            color: #0a0e1a;
        }

        body.light-mode .form-input:focus {
            background: #ffffff;
            border-color: var(--accent-blue);
        }

        body.light-mode .form-label {
            color: var(--text-secondary);
        }

        /* ---- Back link ---- */
        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .back-link a {
            color: var(--accent-blue);
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* ---- Error message ---- */
        .error-msg {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.25);
            border-radius: var(--radius-md);
            padding: 12px 16px;
            font-size: 0.85rem;
            color: var(--accent-red);
            margin-bottom: 16px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        body.light-mode .error-msg {
            background: rgba(255, 71, 87, 0.07);
        }

        /* ---- Divider ---- */
        .auth-divider {
            text-align: center;
            font-size: 0.78rem;
            color: var(--text-muted);
            margin: 20px 0;
            position: relative;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: var(--glass-border);
        }

        .auth-divider::before {
            left: 0;
        }

        .auth-divider::after {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()"
        style="position:fixed;top:16px;right:16px;z-index:9999;" title="Toggle theme">🌙</button>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon"><img src="images/logo.jpeg" alt="BharatPass"
                        style="width:56px;height:56px;border-radius:16px;object-fit:cover;" /></div>
                <div class="auth-logo-title">BharatPass</div>
                <div class="auth-logo-sub">Digital Transit Pass System</div>
            </div>

            <!-- Toggle -->
            <div class="auth-toggle">
                <button class="auth-toggle-btn active" id="toggle-login" onclick="switchTab('login')">Login</button>
                <button class="auth-toggle-btn" id="toggle-register" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Error -->
            <div class="error-msg" id="error-msg"></div>

            <!-- Login Form -->
            <form class="auth-form active" id="form-login" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="login-email" placeholder="your@email.com" required />
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="login-password" placeholder="••••••••" required />
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                    🎫 Access My Pass →
                </button>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="form-register" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="reg-name" placeholder="Rahul Sharma" required />
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="reg-email" placeholder="your@email.com" required />
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="reg-password" placeholder="Choose a password"
                        minlength="6" required />
                </div>
                <input type="hidden" id="reg-role" value="user" />
                <button type="submit" class="btn btn-primary btn-full" id="register-btn">
                    Create My Account →
                </button>
            </form>

            <div class="back-link">
                <a href="index.html">← Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Auto-switch to register tab if ?tab=register
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('tab') === 'register') switchTab('register');

        // Redirect if already logged in
        const session = getSession();
        if (session) {
            const roleMap = { admin: 'admin/dashboard.html', user: 'user/dashboard.html', conductor: 'conductor/scanner.html' };
            if (roleMap[session.role]) window.location.href = roleMap[session.role];
        }

        let selectedRole = 'user';

        function switchTab(tab) {
            document.getElementById('form-login').classList.toggle('active', tab === 'login');
            document.getElementById('form-register').classList.toggle('active', tab === 'register');
            document.getElementById('toggle-login').classList.toggle('active', tab === 'login');
            document.getElementById('toggle-register').classList.toggle('active', tab === 'register');
            hideError();
        }

        function selectRole(role) {
            selectedRole = role;
            document.getElementById('reg-role').value = role;
            document.querySelectorAll('.role-option').forEach(el => {
                el.classList.toggle('selected', el.dataset.role === role);
            });
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg; el.classList.add('show');
        }
        function hideError() {
            document.getElementById('error-msg').classList.remove('show');
        }

        async function handleLogin(e) {
            e.preventDefault(); hideError();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            try {
                const user = await apiPost('/api/auth/login', { email, password });
                setSession(user);
                const roleMap = { admin: 'admin/dashboard.html', user: 'user/dashboard.html', conductor: 'conductor/scanner.html' };
                showToast(`Welcome back, ${user.name}!`, 'success');
                setTimeout(() => window.location.href = roleMap[user.role] || 'index.html', 600);
            } catch (err) {
                showError(err.message || 'Invalid email or password. Please try again.');
            }
        }

        async function handleRegister(e) {
            e.preventDefault(); hideError();
            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const role = document.getElementById('reg-role').value;

            try {
                const newUser = await apiPost('/api/auth/register', { name, email, password, role });
                setSession(newUser);
                showToast(`Account created! Welcome, ${name}!`, 'success');
                const roleMap = { admin: 'admin/dashboard.html', user: 'user/dashboard.html', conductor: 'conductor/scanner.html' };
                setTimeout(() => window.location.href = roleMap[role] || 'index.html', 700);
            } catch (err) {
                showError(err.message || 'Registration failed. Try again.');
            }
        }

    </script>
</body>

</html>
