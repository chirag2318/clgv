<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ‚Äî QR PassPort</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .auth-card {
            background: rgba(15, 21, 38, 0.95);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 40px;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.5);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo-icon {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 12px;
            box-shadow: 0 8px 32px rgba(79, 142, 247, 0.4);
        }

        .auth-logo-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-logo-sub {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .auth-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.04);
            border-radius: var(--radius-md);
            padding: 4px;
            margin-bottom: 28px;
            border: 1px solid var(--glass-border);
        }

        .auth-toggle-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
        }

        .auth-toggle-btn.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 2px 12px rgba(79, 142, 247, 0.4);
        }

        .auth-form {
            display: none;
            animation: fade-in 0.25s ease;
        }

        .auth-form.active {
            display: block;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-option {
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 14px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .role-option.selected {
            border-color: var(--accent-blue);
            background: rgba(79, 142, 247, 0.1);
        }

        .role-option-icon {
            font-size: 1.5rem;
        }

        .role-option-label {
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .role-option.selected .role-option-label {
            color: var(--accent-blue);
        }

        .demo-hint {
            background: rgba(79, 142, 247, 0.06);
            border: 1px solid rgba(79, 142, 247, 0.15);
            border-radius: var(--radius-md);
            padding: 14px 16px;
            margin-bottom: 20px;
            font-size: 0.82rem;
            color: var(--text-secondary);
        }

        .demo-hint strong {
            color: var(--accent-blue);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .back-link a {
            color: var(--accent-blue);
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-msg {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.25);
            border-radius: var(--radius-md);
            padding: 12px 16px;
            font-size: 0.85rem;
            color: var(--accent-red);
            margin-bottom: 16px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon">üöå</div>
                <div class="auth-logo-title">QR PassPort</div>
                <div class="auth-logo-sub">Digital Transit Pass System</div>
            </div>

            <!-- Toggle -->
            <div class="auth-toggle">
                <button class="auth-toggle-btn active" id="toggle-login" onclick="switchTab('login')">Login</button>
                <button class="auth-toggle-btn" id="toggle-register" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Error -->
            <div class="error-msg" id="error-msg"></div>

            <!-- Login Form -->
            <form class="auth-form active" id="form-login" onsubmit="handleLogin(event)">
                <div class="demo-hint">
                    <strong>Demo Accounts:</strong><br />
                    admin@pass.com | user@pass.com | conductor@pass.com<br />
                    Password: <strong>demo123</strong>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="login-email" placeholder="your@email.com" required />
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                    Login to Account ‚Üí
                </button>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="form-register" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="reg-name" placeholder="Rahul Sharma" required />
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="reg-email" placeholder="your@email.com" required />
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="reg-password" placeholder="Choose a password"
                        minlength="6" required />
                </div>
                <div class="form-group">
                    <label class="form-label">Register As</label>
                    <div class="role-selector" id="role-selector">
                        <div class="role-option selected" data-role="user" onclick="selectRole('user')">
                            <div class="role-option-icon">üë§</div>
                            <div class="role-option-label">User / Passenger</div>
                        </div>
                        <div class="role-option" data-role="conductor" onclick="selectRole('conductor')">
                            <div class="role-option-icon">üîç</div>
                            <div class="role-option-label">Conductor</div>
                        </div>
                    </div>
                    <input type="hidden" id="reg-role" value="user" />
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="register-btn">
                    Create Account ‚Üí
                </button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Pre-fill based on URL param
        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role');
        if (roleParam) {
            const emailMap = { admin: 'admin@pass.com', user: 'user@pass.com', conductor: 'conductor@pass.com' };
            if (emailMap[roleParam]) document.getElementById('login-email').value = emailMap[roleParam];
            document.getElementById('login-password').value = 'demo123';
        }

        // Redirect if already logged in
        const session = getSession();
        if (session) {
            const roleMap = { admin: 'admin/dashboard.html', user: 'user/dashboard.html', conductor: 'conductor/scanner.html' };
            if (roleMap[session.role]) window.location.href = roleMap[session.role];
        }

        let selectedRole = 'user';

        function switchTab(tab) {
            document.getElementById('form-login').classList.toggle('active', tab === 'login');
            document.getElementById('form-register').classList.toggle('active', tab === 'register');
            document.getElementById('toggle-login').classList.toggle('active', tab === 'login');
            document.getElementById('toggle-register').classList.toggle('active', tab === 'register');
            hideError();
        }

        function selectRole(role) {
            selectedRole = role;
            document.getElementById('reg-role').value = role;
            document.querySelectorAll('.role-option').forEach(el => {
                el.classList.toggle('selected', el.dataset.role === role);
            });
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg; el.classList.add('show');
        }
        function hideError() {
            document.getElementById('error-msg').classList.remove('show');
        }

        function handleLogin(e) {
            e.preventDefault(); hideError();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const db = getDB();
            const user = db.users.find(u => u.email === email && u.password === password);
            if (!user) { showError('Invalid email or password. Try demo credentials above.'); return; }
            setSession(user);
            const roleMap = { admin: 'admin/dashboard.html', user: 'user/dashboard.html', conductor: 'conductor/scanner.html' };
            showToast(`Welcome back, ${user.name}!`, 'success');
            setTimeout(() => window.location.href = roleMap[user.role] || 'index.html', 600);
        }

        function handleRegister(e) {
            e.preventDefault(); hideError();
            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const role = document.getElementById('reg-role').value;

            const db = getDB();
            if (db.users.find(u => u.email === email)) { showError('An account with this email already exists.'); return; }

            const newUser = { id: generateId('u'), name, email, password, role, createdAt: new Date().toISOString().split('T')[0] };
            db.users.push(newUser);
            saveDB(db);
            setSession(newUser);

            showToast(`Account created! Welcome, ${name}!`, 'success');
            const roleMap = { admin: 'admin/dashboard.html', user: 'user/dashboard.html', conductor: 'conductor/scanner.html' };
            setTimeout(() => window.location.href = roleMap[role] || 'index.html', 700);
        }
    </script>
</body>

</html>
